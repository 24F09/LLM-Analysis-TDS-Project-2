name: TDS Submit & Preview

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Step URL (start with https://tds-llm-analysis.s-anand.net/project2)"
        required: true
        default: "https://tds-llm-analysis.s-anand.net/project2"
      answer:
        description: "Answer for this step (leave blank to only preview the page)"
        required: false
        default: ""

jobs:
  submit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Print inputs
        run: |
          echo "URL: ${{ inputs.url }}"
          if [ -z "${{ inputs.answer }}" ]; then
            echo "ANSWER: (empty â€” preview-only mode)"
          else
            echo "ANSWER: (provided)"
          fi

      - name: Fetch current step page (HTML)
        id: fetch_page
        env:
          URL: ${{ inputs.url }}
        run: |
          set -euo pipefail
          curl -sS "$URL" -o page.html
          # Keep a text-only version too for quick reading in summary
          python3 - << 'PY'
import sys, pathlib
from bs4 import BeautifulSoup
html = pathlib.Path("page.html").read_text(encoding="utf-8", errors="ignore")
soup = BeautifulSoup(html, "lxml")
# Prefer the main textual content; fall back to body text
title = (soup.title.string.strip() if soup.title and soup.title.string else "Untitled")
# Grab visible text, compact whitespace
for tag in soup(["script", "style", "noscript"]):
    tag.decompose()
text = " ".join(soup.get_text(separator=" ").split())
# Limit to a reasonable size for summary
preview = text[:4000]
pathlib.Path("page.txt").write_text(preview, encoding="utf-8")
pathlib.Path("page_title.txt").write_text(title, encoding="utf-8")
PY
          echo "title=$(cat page_title.txt)" >> "$GITHUB_OUTPUT"

      - name: Upload page artifacts
        uses: actions/upload-artifact@v4
        with:
          name: current-step-page
          path: |
            page.html
            page.txt

      - name: Show page in summary
        run: |
          echo "## Current Step" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** \`${{ inputs.url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Title (best guess):** $(cat page_title.txt)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Page text preview</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat page.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: Maybe submit answer
        id: submit
        if: ${{ inputs.answer != '' }}
        env:
          TDS_EMAIL: ${{ secrets.TDS_EMAIL }}
          TDS_SECRET: ${{ secrets.TDS_SECRET }}
          URL: ${{ inputs.url }}
          ANSWER: ${{ inputs.answer }}
        run: |
          set -euo pipefail

          echo "Submitting answer to $URL ..."
          RESP=$(curl -sS -X POST "https://tds-llm-analysis.s-anand.net/submit" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
                  --arg email "$TDS_EMAIL" \
                  --arg secret "$TDS_SECRET" \
                  --arg url "$URL" \
                  --arg answer "$ANSWER" \
                  '{email:$email, secret:$secret, url:$url, answer:$answer}')")

          echo "$RESP" > response.json
          echo "raw=$(cat response.json | jq -c '.')" >> "$GITHUB_OUTPUT"

          NEXT_URL=$(jq -r '.next_url // .next // .url // empty' response.json)
          if [ -n "$NEXT_URL" ]; then
            echo "next_url=$NEXT_URL" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload submission response
        if: ${{ inputs.answer != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: submission-response
          path: response.json

      - name: Show submission result
        if: ${{ inputs.answer != '' }}
        run: |
          echo "## Submission Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Submitted URL:** \`${{ inputs.url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Response JSON:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat response.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.submit.outputs.next_url }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Next URL:** ${{ steps.submit.outputs.next_url }}" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fetch next page preview (if any)
        if: ${{ inputs.answer != '' && steps.submit.outputs.next_url }}
        env:
          NEXT_URL: ${{ steps.submit.outputs.next_url }}
        run: |
          set -euo pipefail
          echo "Fetching next page: $NEXT_URL"
          curl -sS "$NEXT_URL" -o next.html || true
          if [ -s next.html ]; then
            python3 - << 'PY'
import sys, pathlib
from bs4 import BeautifulSoup
p = pathlib.Path("next.html")
if p.exists():
    html = p.read_text(encoding="utf-8", errors="ignore")
    soup = BeautifulSoup(html, "lxml")
    for tag in soup(["script","style","noscript"]):
        tag.decompose()
    text = " ".join(soup.get_text(separator=" ").split())
    preview = text[:3000]
    pathlib.Path("next.txt").write_text(preview, encoding="utf-8")
PY
            echo "## Next Step Preview" >> $GITHUB_STEP_SUMMARY
            echo "**URL:** \`${{ steps.submit.outputs.next_url }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ -f next.txt ]; then
              echo "<details><summary>Page text preview</summary>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              cat next.txt >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "</details>" >> $GITHUB_STEP_SUMMARY
            else
              echo "_Could not parse next page text (but HTML was fetched)._" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "Next page could not be fetched or is empty." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Install parser deps (BeautifulSoup + lxml)
        # This needs to run before the parsing steps. Kept last in file so it's easy to find/edit;
        # GitHub Actions runs each step in order, so we move it earlier via 'needs' hack:
        if: ${{ always() && false }}
        run: |
          echo "placeholder"
