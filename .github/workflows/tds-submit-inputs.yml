name: TDS Submit (Inputs)

on:
  workflow_dispatch:
    inputs:
      email:
        description: "Email"
        required: true
        default: "23f2001817@ds.study.iitm.ac.in"
      secret:
        description: "Secret"
        required: true
        default: "jackie"
      url:
        description: "Step URL"
        required: true
        default: "https://tds-llm-analysis.s-anand.net/project2"
      answer:
        description: "Answer"
        required: true

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Submit
        id: submit
        env:
          EMAIL:  ${{ inputs.email }}
          SECRET: ${{ inputs.secret }}
          URL:    ${{ inputs.url }}
          ANSWER: ${{ inputs.answer }}
        run: |
          set -euo pipefail
          RESP=$(curl -sS -X POST "https://tds-llm-analysis.s-anand.net/submit" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
                  --arg email "$EMAIL" \
                  --arg secret "$SECRET" \
                  --arg url "$URL" \
                  --arg answer "$ANSWER" \
                  '{email:$email, secret:$secret, url:$url, answer:$answer}')")
          echo "$RESP" > response.json

          NEXT_URL=$(jq -r '.next_url // .next // .url // empty' response.json)
          if [ -n "$NEXT_URL" ]; then
            echo "next_url=$NEXT_URL" >> "$GITHUB_OUTPUT"
          fi

      - name: Show result
        run: |
          echo "## TDS Submission Result" >> $GITHUB_STEP_SUMMARY
          echo "**URL submitted:** \`${{ inputs.url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Response:**" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat response.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.submit.outputs.next_url }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Next URL:** ${{ steps.submit.outputs.next_url }}" >> $GITHUB_STEP_SUMMARY
          fi
